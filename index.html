<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./weatherbar.css" />
    <link rel="stylesheet" href="./popuptask.css" />
    <link rel="stylesheet" href="./popupstyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="box">
        <div class="search">
          <input type="text" class="search-bar" placeholder="search" />
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                clip-rule="evenodd"
              ></path>
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div class="weather">
          <h2 class="city">Caloocan City</h2>
          <h1 class="temp">27Â°C</h1>
          <img src="" alt="" class="icon" />
          <div class="description">Rainy</div>
          <div class="humidity">Humidity: 40%</div>
          <div class="wind">Wind Speed: 10 km/h</div>
        </div>
      </div>
    </div>

    <div class="popup" id="popup-1">
      <div class="overlay" onclick="togglePopup()"></div>
      <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>
        <h1>Tasks for Today!</h1>
        <div class="container">
          <input id="inputField" type="text" /><button id="addToDo">+</button>
          <div class="to-dos" id="toDoContainer"></div>
        </div>
      </div>
    </div>
    <button class="taskbtn" onclick="togglePopup()">
      <h4 id="todo">What's up?</h4>
    </button>

    <div class="main">
      <span id="time">17:00:00</span>
      <h1>
        <span id="greeting">Good morning, </span>
        <span id="name"></span>
      </h1>
      <h2>What is your main focus for today?</h2>
      <h2 id="focus"></h2>
    </div>

    <div class="quote">
      <h5 id="content"></h5>
      <h6 id="author"></h6>
    </div>

    <script src="./alert.js"></script>
    <script src="./axios.js"></script>
    <script src="./poptask.js"></script>
    <script src="./script.js" defer></script>
    <script src="main.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
